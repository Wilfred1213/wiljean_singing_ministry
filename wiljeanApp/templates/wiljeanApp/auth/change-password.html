{% extends 'wiljeanApp/base/base.html' %}

{% load static %}


{% block title %}Change Password Page{% endblock %}

{% block content %}
<div class="container-fluid py-5 bg-dark">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 bg-white rounded shadow p-5">
            <h1 class="text-center mb-5 text-dark">Reset Password</h1>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="text-dark">{{ field.label }}</label>
                    {{ field }}
                    <div class="text-danger">{{ field.errors }}</div>
                </div>
                {% endfor %}
                <button class="btn btn-success btn-block" type="submit">Reset</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
